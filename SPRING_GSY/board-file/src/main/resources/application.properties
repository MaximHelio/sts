
# 데이터 소스(db에 접근할 수 있는 정보)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/aloha?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=aloha
spring.datasource.password=123456

# 마이바티스 설정(마이바티스 관련된 옵션 설정/sql쿼리 작성할 파일 모든 경로로(/**).xml로 끝나면)
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/**/*.xml

